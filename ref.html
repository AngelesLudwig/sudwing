<!DOCTYPE html>

    <style>
        /* Smooth transition for header visibility */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            transition: transform 0.3s ease-in-out;
            
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            transform: translateY(100%); /* Initially hidden */
            transition: transform 0.3s ease-in-out;
            z-index: 999;
        }

        /* Offset to avoid content hiding behind header */
        .container {
            padding-top: 80px; /* Adjust based on the height of your header */
        }
    </style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.querySelector(".menu-icon");
    const navbar = document.querySelector(".navbar");

    menuIcon.addEventListener("click", () => {
        navbar.classList.toggle("show");
        menuIcon.classList.toggle("open"); // Add class for rotation
    });

    // Header Scroll Functionality
    const header = document.querySelector("header");
    let lastScrollY = window.pageYOffset;

    window.addEventListener("scroll", () => {
        const currentScrollY = window.pageYOffset;

        if (currentScrollY > lastScrollY && currentScrollY > 50) {
            header.style.transform = "translateY(-100%)";
        } else {
            header.style.transform = "translateY(0)";
        }

        lastScrollY = currentScrollY;
    });

    // Footer Visibility
    const footer = document.querySelector("footer");

    window.addEventListener("scroll", () => {
        if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight) {
            footer.style.transform = "translateY(0)";
        } else {
            footer.style.transform = "translateY(100%)";
        }
    });
});

document.querySelector('.scroll-button').addEventListener('click', function () {
    document.querySelector('#target-section').scrollIntoView({
        behavior: 'smooth'
    });
});

</script>
