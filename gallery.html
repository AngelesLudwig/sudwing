<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudwing Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="gallery.css">
    <style>
        /* Smooth transition for header visibility */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            transition: transform 0.3s ease-in-out;

            
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            transform: translateY(100%); /* Initially hidden */
            transition: transform 0.3s ease-in-out;
            z-index: 999;
        }

        /* Offset to avoid content hiding behind header */
        .container {
            padding-top: 80px; /* Adjust based on the height of your header */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <header>
            <div class="logo">
                <img src="image/logob.png" alt="Sudwing Logo">
            </div>
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <ul class="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="gaming.html">Gaming</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="others.html">Others</a></li>
                <li><a href="ref.html">Ref</a></li>
            </ul>
        </header>

        <section class="gallery-section">
            <h1>Gallery</h1>
            
            <div class="gallery">
                <div class="image-grid">
                    <img src="image/gal/01.png" alt="Sample 1">
                    <img src="image/gal/02.png" alt="Sample 2">
                    <img src="image/gal/03.png" alt="Sample 3">
                    <img src="image/gal/04.png" alt="Sample 4">
                    <img src="image/gal/05.png" alt="Sample 5">
                    <img src="image/gal/06.png" alt="Sample 6">
                    <img src="image/gal/07.png" alt="Sample 7">
                    <img src="image/gal/08.png" alt="Sample 8">
                    <img src="image/gal/09.png" alt="Sample 9">
                    <img src="image/gal/10.png" alt="Sample 10">
                    <img src="image/gal/11.png" alt="Sample 11">
                    <img src="image/gal/12.png" alt="Sample 12">
                    <img src="image/gal/13.png" alt="Sample 13">
                    <img src="image/gal/14.png" alt="Sample 14">
                    <img src="image/gal/15.png" alt="Sample 15">
                    <img src="image/gal/16.png" alt="Sample 16">
                    <img src="image/gal/17.png" alt="Sample 17">
                    <img src="image/gal/18.png" alt="Sample 18">
                    <img src="image/gal/19.png" alt="Sample 19">
                    <img src="image/gal/20.jpg" alt="Sample 20">
                    <img src="image/gal/21.jpg" alt="Sample 21">
                    <img src="image/gal/22.png" alt="Sample 22">
                </div>
            </div>
        </section>
        
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="image/logobs.png" alt="footer-logo">
                </div>
                <div class="socials">
                    <p>SOCIALS:</p>
                    <div class="social-link">
                        <a href="https://www.instagram.com/_ludwig777" target="_blank">
                            <i class="fab fa-instagram social-icon"></i>
                            <span>_ludwig777</span>
                        </a>
                    </div>
                    <div class="social-link">
                        <a href="https://twitter.com/JolungXD" target="_blank">
                            <i class="fab fa-twitter social-icon"></i>
                            <span>@JolungXD</span>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.querySelector(".menu-icon");
    const navbar = document.querySelector(".navbar");

    menuIcon.addEventListener("click", () => {
        navbar.classList.toggle("show");
        menuIcon.classList.toggle("open"); // Add class for rotation
    });

    // Header Scroll Functionality
    const header = document.querySelector("header");
    let lastScrollY = window.pageYOffset;

    window.addEventListener("scroll", () => {
        const currentScrollY = window.pageYOffset;

        if (currentScrollY > lastScrollY && currentScrollY > 50) {
            header.style.transform = "translateY(-100%)";
        } else {
            header.style.transform = "translateY(0)";
        }

        lastScrollY = currentScrollY;
    });

    // Footer Visibility
    const footer = document.querySelector("footer");

    window.addEventListener("scroll", () => {
        if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight) {
            footer.style.transform = "translateY(0)";
        } else {
            footer.style.transform = "translateY(100%)";
        }
    });
});

document.querySelector('.scroll-button').addEventListener('click', function () {
    document.querySelector('#target-section').scrollIntoView({
        behavior: 'smooth'
    });
});

</script>
