<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudwing Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <!-- Navigation -->
        <header>
            <div class="logo">
                <img src="/image/logob.png" alt="Sudwing Logo">
            </div>
            <div class="menu-icon">&#9776;</div>
            <ul class="navbar">
                <li><a href="/home.html">Home</a></li>
                <li><a href="/gallery.html">Gallery</a></li>

            <h1>Gallery</h1>
            
            <div class="gallery">
                <div class="image-grid">
                    <img src="/image/gal/01.png" alt="Sample 1">
                    <img src="/image/gal/02.png" alt="Sample 2">
                    <img src="/image/gal/03.png" alt="Sample 3">
                    <img src="/image/gal/04.png" alt="Sample 4">
                    <img src="/image/gal/05.png" alt="Sample 5">
                    <img src="/image/gal/06.png" alt="Sample 6">
                    <img src="/image/gal/07.png" alt="Sample 7">
                    <img src="/image/gal/08.png" alt="Sample 8">
                    <img src="/image/gal/09.png" alt="Sample 9">
                    <img src="/image/gal/10.png" alt="Sample 10">
                    <img src="/image/gal/11.png" alt="Sample 11">
                    <img src="/image/gal/12.png" alt="Sample 12">
                    <img src="/image/gal/13.png" alt="Sample 13">
                    <img src="/image/gal/14.png" alt="Sample 14">
                    <img src="/image/gal/15.png" alt="Sample 15">
                    <img src="/image/gal/16.png" alt="Sample 16">
                    <img src="/image/gal/17.png" alt="Sample 17">
                    <img src="/image/gal/18.png" alt="Sample 18">
                    <img src="/image/gal/19.png" alt="Sample 19">
                    <img src="/image/gal/20.jpg" alt="Sample 20">
                    <img src="/image/gal/21.jpg" alt="Sample 21">
                    <img src="/image/gal/22.png" alt="Sample 22">
            
                </div>
            </div>
        </section>

    <!-- Footer -->
<footer>
    <div class="footer-content">
        <div class="footer-logo">
            <img src="/image/logob.png" alt="footer-logo">
        </div>
        <div class="socials">
            <p>SOCIALS:</p>
            <div class="social-link">
                <a href="https://www.instagram.com/_ludwig777" target="_blank" style="text-decoration: none; color: inherit;">
                    <i class="fab fa-instagram social-icon"></i>
                    <p>_ludwig777</p>
                </a>
            </div>
            <div class="social-link">
                <a href="https://twitter.com/JolungXD"  target="_blank" style="text-decoration: none; color: inherit;">
                    <i class="fab fa-twitter social-icon"></i>
                    <p>@JolungXD</p>
                </a>
            </div>
        </div>
</footer>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuIcon = document.querySelector(".menu-icon");
            const navbar = document.querySelector(".navbar");
    
            menuIcon.addEventListener("click", () => {
                navbar.classList.toggle("show");
            });
        });
    </script>
    

</body>
</html>
